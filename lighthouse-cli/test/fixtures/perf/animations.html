<!DOCTYPE html>
<html>
<head>
<style>
#animated-boi {
  width: 100px;
  height: 100px;
  background-color: red;
  animation: alpha 4s, beta 2s;
}

#composited-boi {
  width: 100px;
  height: 100px;
  background-color: green;
  animation: gamma 4s,
}

@keyframes alpha {
  from {height: 100px;}
  to {height: 200px;}
}

@keyframes beta {
  from {background-color: red;}
  to {background-color: blue;}
}

@keyframes gamma {
  from {opacity: 1;}
  from {opacity: 0;}
}
</style>
</head>
<body>

<div id='composited-boi'></div>
<div id='animated-boi'></div>
<div>AAAAAAAAAAAAAAAAAAA</div>

<script>
  document.getElementById("animated-boi").animate([
    {width: '100px'},
    {width: '200px'},
  ], 3000);
</script>

</body>
</html>
